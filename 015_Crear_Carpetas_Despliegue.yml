
- name: Crear directorios del despliegue
  hosts: all 
 
  tasks: 
     - name: Creando la carpeta con la fecha 
       win_file:
         path: C:\Despliegues\nomanches.`date +%y_%m_%d`\
         state: directory
         
     - name: Creando la carpeta de bk
       win_file:
         path: C:\Despliegues\"{{ ansible_facts.ansible_date_time.date }}"\bk\
         state: directory
         
     - name: Creando la carpeta de UpDate
       win_file:
          path: C:\Despliegues\"{{ ansible_facts.ansible_date_time.date }}"\UpDate\
          state: directory
