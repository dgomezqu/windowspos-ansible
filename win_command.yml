- name: Instalaci√≥n del Programa 7-zip
  hosts: all 
 
  tasks: 
     - name: download the 7-Zip package
       win_get_url:
         url: http://www.7-zip.org/a/7z1701-x64.msi
         dest: C:\temp\7z.msi

     - name: ensure 7-Zip is installed via win_package
       win_package:
         path: C:\temp\7z.msi
         product_id: auto
         state: present

     - name: ensure 7-Zip is not installed via win_package
       win_package:
         path: C:\temp\7z.msi
         product_id: auto
         state: absent
